<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер</title>
    <link rel="stylesheet" href="./Slider/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="slider">
        <div id="slides" class="slider__list">
          <div class="slider__item">
            <img src="./slider/img/slide-1.webp" alt="Первый слайд" />
          </div>

          <div class="slider__item">
            <img src="./slider/img/slide-2.webp" alt="Второй слайд" />
          </div>

          <div class="slider__item">
            <img src="./slider/img/slide-3.webp" alt="Третий слайд" />
          </div>
          <div class="slider__item">
            <img src="./slider/img/slide-4.webp" alt="Четвертый слайд" />
          </div>

          <div class="slider__item">
            <img src="./slider/img/slide-5.webp" alt="Пятый слайд" />
          </div>

          <div class="slider__item">
            <img src="./slider/img/slide-6.webp" alt="Шестой слайд" />
          </div>
          <div class="slider__item">
            <img src="./slider/img/slide-7.webp" alt="Седьмой слайд" />
          </div>

          <div class="slider__item">
            <img src="./slider/img/slide-8.webp" alt="Восьмой слайд" />
          </div>

          <div class="slider__item">
            <img src="./slider/img/slide-9.webp" alt="Девятый слайд" />
          </div>

          <div class="slider__item">
            <img src="./slider/img/slide-10.webp" alt="Десятый слайд" />
          </div>
        </div>

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>

      <div id="points" class="points">
        <span class="points__item"></span>
        <span class="points__item"></span>
        <span class="points__item"></span>
        <span class="points__item"></span>
        <span class="points__item"></span>
        <span class="points__item"></span>
        <span class="points__item"></span>
        <span class="points__item"></span>
        <span class="points__item"></span>
        <span class="points__item"></span>
      </div>
    </div>
    <script src="./slider/js/script.js"></script>
  </body>
</html>
